<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">E-commerce</a>
            <div class="relative">
                <button id="cart-button" class="relative focus:outline-none">
                    <i class="fas fa-shopping-cart text-gray-700 text-2xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full text-xs px-1">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mensagem Adicionado ao Carrinho -->
    <div id="message" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-green-500 text-white px-6 py-4 rounded-md shadow-lg z-50 flex items-center mt-40">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        Produto Adicionado ao Carrinho
    </div>

    <!-- Product Details -->
    <div class="container mx-auto px-4 py-8 flex-grow">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md">
            <div class="p-4">
                <h1 id="product-name" class="text-2xl font-semibold mb-2 flex items-center justify-center"></h1>
                <div class="mb-4 flex items-center justify-center">
                    <img id="product-image" src="" alt="Product Image" class="w-40 h-40 object-cover">
                </div>
                <p id="product-description" class="text-gray-700 mb-4">Descrição do produto : Lorem ipsum dolor sit, amet consectetur adipisicing elit. Harum sit incidunt consectetur totam qui reprehenderit porro numquam.</p>
                <p id="product-price" class="text-gray-700 font-bold mb-2">R$ 50,00</p>
                <div class="flex justify-between">
                    <a href="../index.html"><button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Continuar Comprando</button></a>
                    <a href="carrinho.html"><button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Ir para o Carrinho</button></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="container mx-auto text-center">
            &copy; 2024 E-commerce. All rights reserved.
        </div>
    </footer>
    <script src="script.js"></script>
   
</body>
</html>
