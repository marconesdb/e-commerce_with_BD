<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Cabeçalho -->
    <header>
        <!-- Barra de Navegação -->
        <nav class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold">E-commerce</a>
                <div class="relative">
                    <button id="cart-button" class="relative focus:outline-none">
                        <i class="fas fa-shopping-cart text-gray-700 text-2xl"></i>
                        <!-- Contador do Carrinho -->
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full text-xs px-1">0</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <!-- Seção de Produtos -->
        <section class="container mx-auto px-4 py-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 flex-grow">
            <!-- Cartão do Produto - 1 -->
            <article class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="./frontend/img/blusa.png" alt="Imagem do Produto" class="fixed-card-image">
                <div class="p-4">
                    <h3 class="text-lg font-semibold">Blusa</h3>
                    <p class="text-gray-700 fixed-height-description">Descrição do Produto</p>
                    <p class="text-gray-700">R$20.00</p>
                    <a href="frontend/precarrinho.html">
                        <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded" onclick="addToCart('Blusa')">Comprar</button>
                    </a>
                </div>
            </article>

            <!--  Cartão do Produto - 2 -->
            <article class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="./frontend/img/tênnis.png" alt="Imagem do Produto" class="fixed-card-image">
                <div class="p-4">
                    <h3 class="text-lg font-semibold">Tênis</h3>
                    <p class="text-gray-700 fixed-height-description">Descrição do Produto</p>
                    <p class="text-gray-700">R$29.00</p>
                    <a href="frontend/precarrinho.html">
                        <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded" onclick="addToCart('Tênis')">Comprar</button>
                    </a>
                </div>
            </article>

            <!-- Repita para quantos produtos forem necessários -->
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="container mx-auto text-center">
            &copy; 2024 E-commerce. Todos os direitos reservados.
        </div>
    </footer>

    <!-- Scripts -->
    <script src="./frontend/script.js"></script>
</body>
</html>
